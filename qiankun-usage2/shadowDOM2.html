<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadow DOM Example</title>
  </head>
  <body>
    <div id="outer">outer</div>
    <script>
      const template = `<div id="qiankun-xxx">
        <div id="inner">inner</div>
        <style>
          div {
            color: red;
          }
        </style>
      </div>
      `;
      const container = document.createElement('div');
      container.innerHTML = template;
      const appElement = container.firstChild;
      const oldContent = appElement.innerHTML;
      appElement.innerHTML = '';

      const shadow = appElement.attachShadow({ mode: 'open' });
      shadow.innerHTML = oldContent;
      document.body.appendChild(appElement);

      console.log(' >>> ', document.getElementById('inner'));
      console.log('shadow >>> ', shadow.querySelector('#inner'));
    </script>
  </body>
</html>
